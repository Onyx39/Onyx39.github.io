<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Website</title>
    <style>
        /* Your styles here */
    </style>
</head>
<body>

    <div id="left-column">
        <img src="paysage.jpg" alt="Big Picture" style="max-width: 100%;">
    </div>

    <div id="right-column">
        <h2>Password Change Form</h2>

            <form id="form-container" action="/change-password" method="post">

            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required><br>

            <label for="confirmNewPassword">Confirm New Password:</label>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" required><br>

            <input type="button" value="Change Password" onclick="submitForm()">
        </form>
    </div>

    <script>
        function submitForm() {
            const id = document.getElementById('id').value;
            const password = document.getElementById('password').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            const formData = {
                id: id,
                password: password,
                newPassword: newPassword,
                confirmNewPassword: confirmNewPassword
            };

            // Convert the form data to JSON
            const jsonData = JSON.stringify(formData);

            // Send a POST request to your server
            fetch('/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: jsonData,
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>

</body>
</html>
